apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: frontend-ingress
 namespace: techMomentum-project3
spec:
 ingressClassName: nginx
 rules:
 - http:
     paths:
     - path: /(.*)
       pathType: ImplementationSpecific
       backend:
         service:
           name: frontend-clusterip-service
           port:
             number: 80
