apiVersion: apps/v1
kind: Deployment
metadata:
 name: backend-deploy
 labels:
   app: backend-app
 namespace: techMomentum-project3
spec:
 replicas: 2
 selector:
   matchLabels:
     app: backend-app
 template:
   metadata:
     name: backend-app
     labels:
       app: backend-app
   spec:
     containers:
       - name: backend-app
         image: afrah3b/api-auth-app:latest
         ports:
           - containerPort: 3000
